# HTTP to HTTPS redirect
server {
    listen 80;
    server_name masjid.test db.masjid.test;
    return 301 https://$host$request_uri;
}

# Main app - HTTPS
server {
    listen 443 ssl http2;
    server_name masjid.test;

    ssl_certificate /etc/nginx/certs/masjid.test+5.pem;
    ssl_certificate_key /etc/nginx/certs/masjid.test+5-key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Increase max body size for video uploads
    client_max_body_size 100M;
    
    # Increase timeouts for large uploads
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;

    # Frontend Next.js
    location / {
        proxy_pass http://nextjs_masjid:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js Hot Reload WebSocket
    location /_next/webpack-hmr {
        proxy_pass http://nextjs_masjid:3000/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # API Laravel
    location /api/ {
        proxy_pass http://nginx_api_masjid:80/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for uploads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Storage/Assets
    location /storage/ {
        proxy_pass http://assets_server_masjid:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache assets
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}

